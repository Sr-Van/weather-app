<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="box-wather">
            <div class="image-weather">
                <h1>Temperatura <b class="temperature-today">29</b></h1>
                <div data-img="img">
                    
                </div>
                <div>
                    <p>Em <b>° C</b></p>
                </div> 
            </div>
            <div class="info-weather">
                <div class="week-weather">
                    <div class="day-cards">
                        <div class="temperature">
                            <i class="fa-regular fa-calendar"></i>                    
                        </div>
                        <div>
                            <b>Dom</b>
                        </div>
                    </div>
                    <div class="day-cards">
                        
                        <div class="temperature">
                            <i class="fa-regular fa-calendar"></i>
                        </div>
                        <div>
                            <b>Seg</b>
                        </div>
                    </div>
                    <div class="day-cards">
                        <div class="temperature">
                            <i class="fa-regular fa-calendar"></i>
                        </div>
                        <div>
                            <b>Ter</b>
                        </div>
                    </div>
                    <div class="day-cards">
                        <div class="temperature">
                            <i class="fa-regular fa-calendar"></i>
                        </div>
                        <div>
                            <b>Qua</b>
                        </div>
                    </div>
                    <div class="day-cards">
                        <div class="temperature">
                            <i class="fa-regular fa-calendar"></i>
                        </div>
                        <div>
                            <b>Qui</b>
                        </div>
                    </div>
                    <div class="day-cards">
                        <div class="temperature">
                            <i class="fa-regular fa-calendar"></i>
                        </div>
                        <div>
                            <b>Sex</b>
                        </div>
                    </div>
                    <div class="day-cards">
                        <div class="temperature">
                            <i class="fa-regular fa-calendar"></i>
                        </div>
                        <div>
                            <b>Sab</b>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="today-infos">
                    <div class="day">Segunda</div>
                    <div class="sunrise">
                        <b>Nascer do sol</b><p>05:20</p>
                    </div>
                    <div class="sunset">
                        <b>Por do sol</b><p>17:50</p>
                    </div>
                    <div class="sensation">
                        <b>Sensação</b><p>31 graus</p>
                    </div>
                    <div class="max-temp">
                        <b>Maxima</b><p>29</p>
                    </div>
                    <div class="min-temp">
                        <b>Minima</b><p>24</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
